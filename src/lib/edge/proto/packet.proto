import "edge/proto/address.proto";

package lattice.edge;

message Packet {
	required Address src=1;
	repeated Address dst=2;
	
	enum PayloadType {
	     NONE  = 0;
	     PING  = 1;
	     LOAD  = 2;
         STORE = 3;
	     DDL   = 4;
	}
	optional PayloadType type    = 3 [default=NONE];
	optional bytes       payload = 4;
}

